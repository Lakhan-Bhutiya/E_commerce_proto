{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Store{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <div class="header-inner">
        <a href="{% url 'home' %}" class="logo">My Store</a>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'store' %}">Store</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'services' %}">Shipping</a>
            {% if request.session.user_email %}
                <a href="{% url 'order_history' %}">My Orders</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </div>
</header>

<main>
    <div class="main-inner">
        {% block content %}{% endblock %}
    </div>
</main>

<footer>
    <div class="footer-inner">
        <div class="footer-links">
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'services' %}">Shipping & Returns</a>
        </div>
        <p class="footer-copy">Â© 2026 My Store</p>
    </div>
</footer>

</body>
</html>
